<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<p>{{ item.name }}</p>
<p>{{ item.description }}</p>
<p>{{ item.price }} рублей</p>
<p>Количество товара в корзине: {{ cart.quantity }}</p>
<p><a href="{% url 'add_item' pk=item.pk %}">Добавить</a></p>

{% endif %}
<p></p>
<p></p>
<p></p>
<a href="{% url 'get_all_items' %}">Назад</a>
</body>
</html>
